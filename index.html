<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<div class="app-wrap">
		<header>
			<form id="form-id">
				<input type="search" autocomplete="off" class="search-box" id="searchBox" placeholder="Search for a city...">
			</form>
		</header>
		<main>
			<section class="current">
				<div class="temp"></div>
				<div class="date"></div>
				<div class="wd weather1"></div>
				<div class="wd weather2"></div>
				<div class="wd weather3"></div>
			</section>
			<section class="location">
				<div class="city"></div>
				<div class="country"></div>
			</section>
		</main>
		<div class="bottom-section">
			<div class="today">
				<div id="weatherIcon"></div>
				<div class="tem">
					<p>TODAY</p>
					<div class="todays-weather" id="todays-weather"></div>
					<div class="high-low">
						<span class="high"></span>/
						<span class="low"></span>℃</div>
				</div>
			</div>
			<div class="weekly">
				<div class="week-day">
					<div class="day1"></div>
					<div id="weekly-icon1"></div>
					<div class="day-weather1"></div>
				</div>
				<div class="week-day">
					<div class="day2">Wed</div>
					<div id="weekly-icon2">⛅</div>
					<div class="day-weather2">10℃</div>
				</div>
				<div class="week-day">
					<div class="day3">Thu</div>
					<div id="weekly-icon3">⛅️</div>
					<div class="day-weather3">10℃</div>
				</div>
				<div class="week-day">
					<div class="day4">Fri</div>
					<div id="weekly-icon4">⛅️</div>
					<div class="day-weather4">10℃</div>
				</div>
				<div class="week-day">
					<div class="day5">Sat</div>
					<div id="weekly-icon5">⛅️</div>
					<div class="day-weather5">10℃</div>
				</div>
				<div class="week-day">
					<div class="day6">Sun</div>
					<div id="weekly-icon6">⛅️</div>
					<div class="day-weather6">10℃</div>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
