	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">

<body>
	<div class="app-wrap">
		<header>
			<form id="form-id">
				<input type="search" autocomplete="off" class="search-box" id="searchBox" placeholder="Search for a city...">
			</form>
		</header>

				<div class="temp"></div>
				<div class="date"></div>

				<div id="weatherIcon"></div>
				<div class="wd weather1"></div>
				<div class="wd weather2"></div>
				<div class="wd weather3">21:00<span>Sunny</span></div>
			</section>
			<section class="location">
				<div class="city"></div>
				<div class="country"></div>
			</section>
		</main>
